steps:
  changeset:
    image: danlynn/ember-cli:6.1.0
    commands:
      - git fetch origin master
      - git diff -wb --name-only origin/master..HEAD | grep "\.changeset/.*\.md"
when:
  - evaluate: 'not (CI_COMMIT_PULL_REQUEST_LABELS contains "dependabot") && not (CI_COMMIT_PULL_REQUEST_LABELS contains "no-changeset")'
    event:
      - pull_request
