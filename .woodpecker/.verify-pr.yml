steps:
  install:
    image: node:20-slim
    commands:
      - corepack enable
      - pnpm i --frozen-lockfile
  lint:
    image: node:20-slim
    group: lint
    commands:
      - corepack enable
      - pnpm lint
  test:
    image: danlynn/ember-cli:4.12.1
    commands:
      - corepack enable
      - pnpm test
  prepack:
    image: node:20-slim
    commands:
      - corepack enable
      - pnpm prepack
when:
  event:
    - pull_request
